<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Message Encryption</title>
</head>
<body>
    <div>
        <h1>Alice's Interface</h1>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <input type="text" id="publicKey" placeholder="Enter Bob's public key">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <div>
        <h1>Bob's Interface</h1>
        <input type="text" id="privateKey" placeholder="Enter your private key">
        <button onclick="scanMessages()">Scan Messages</button>
        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
